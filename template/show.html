    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body id="page-top">

  <!-- Page Wrapper -->

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->

          <i class="fas fa-laugh-wink"></i>
        </div> -->
      <div>
        <font color="white" align="center"><br><br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<b>
            <h1> Customer </h1>
          </b> <br><br><br>
      </div>
      </font>
      <!-- </a> -->

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link">
          <!-- <i class="fas fa-fw fa-tachometer-alt"></i> -->
          <span>Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">


      <li class="nav-item">
       
        <li class="nav-item">
            <a class="nav-link" href="{% url 'order' %}">
             
              <span>order Product </span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'history' %}">
               
                <span>view order history</span></a>
          </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">

          <span>Log Out </span></a>
      </li>
    </ul>
    <td class="simple">

      &nbsp; <form class="login100-form validate-form" method="POST">
        {% csrf_token %}
        <div class="container">

          <br><br>

          {% if name %}
          <div class="card">
            <div class="card-header">
              <h4 class="text-center"><label for="">{{name}}</label></h4>

            </div>

            <div class="card-body">
              <table class="table thead-light">
                <thead class="thead-dark">
                  <tr>
                    <th>Order</th>
                    <th>Order Date</th>
                    <th>Customer Id</th>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    

                    <!-- <th>Total</th> -->
                  </tr>
                </thead>
                <tbody>
                  {% for data in Result %}
                  <tr>
                    <td style="width: 5%">
                      <button class="btn btn-outline-primary" id="checkbox_{{data.id_no}}"
                        name="checkbox_{{data.id_no}}"
                        formaction="{% url 'delorder' data.id_no %}"><b>DELETE</b></button>

                    </td>

                    <td style="width: 10%">
                      <input type="text" readonly="true" name="Date_{{data.id_no}}" min="1" class="form-control"
                        value="{{data.Order_Date}}">
                        
                    </td>
                    <td style="width: 10%">
                        <input type="text" readonly="true" name="Date1_{{data.customer_id}}" min="1" class="form-control"
                          value="{{data.customer_id}}">
                          
                      </td>
                    <td style="width: 10%">
                      <input type="number" readonly="true" name="pro_{{data.id_no}}" min="1" id="pro_{{data.id_no}}"
                        class="form-control" value="{{data.Product_No}}">

                    </td>

                    <td style="width: 10%">
                      <input type="text" readonly="true" name="Product_Name_{{data.id_no}}" min="1"
                        id="total_{{data.id_no}}" class="form-control" value="{{data.Product_Name}}">

                    </td>
                    <td style="width: 10%">
                      <input type="number" readonly="true" name="qty_{{data.id_no}}" id="qty_{{data.id_no}}" min="1"
                        class="form-control" value="{{data.Quantity}}">
                    </td>
                    <td style="width: 10%">
                      <input type="number" readonly="true" name="sel_{{data.id_no}}" id="sel_{{data.id_no}}"
                        class="form-control" value="{{data.Selling_Price}}">
                    </td>
                    <!-- <td style="width: 10%">
                        <input type="text" readonly="true" name="Date1_{{data.id_no}}" min="1" class="form-control"
                          value="{{data.Delivery_Date}}">
                          
                      </td> -->
                    <!-- <td style="width: 20%">
                      <input type="number" readonly="true" name="total_{{data.id_no}}" min="1" id="total_{{data.id_no}}"
                        class="form-control" value="{{data.Total}}">

                    </td> -->
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>

          {% endif %}
         
      </form>
  </div>
  </td>


  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor1/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor1/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <script src="{% static 'vendor1/jquery-easing/jquery.easing.min.js' %}"></script>

  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

  <script src="{% static 'vendor1/chart.js/Chart.min.js' %}"></script>

  <!-- Page level custom scripts -->
  <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
  <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>
